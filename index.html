<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Free SEO & Traffic Analyzer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f9;
      margin: 0;
      padding: 40px;
      color: #222;
      text-align: center;
    }
    h1 { color: #0078d7; margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
    .results {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    .tips ul { text-align: left; }
  </style>
</head>
<body>
  <h1>üåê Free SEO & Traffic Analyzer</h1>
  <label>Enter Website URL:</label><br/>
  <input id="urlInput" placeholder="https://example.com" /><br/>
  <label>Enter Keyword (optional):</label><br/>
  <input id="keywordInput" placeholder="SEO keyword..." /><br/>
  <button onclick="analyzeSEO()">Analyze Website</button>

  <div class="results" id="results">
    <h2>Results will appear here...</h2>
  </div>

  <script>
    async function analyzeSEO() {
      const url = document.getElementById('urlInput').value.trim();
      const keyword = document.getElementById('keywordInput').value.trim();
      const resultsDiv = document.getElementById('results');
      if (!url) {
        alert('Please enter a valid website URL');
        return;
      }

      resultsDiv.innerHTML = '<h3>üîç Analyzing, please wait...</h3>';

      try {
        // Call Google PageSpeed Insights API
        const api = `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&category=performance&category=seo`;
        const res = await fetch(api);
        const data = await res.json();

        const perfScore = Math.round(data.lighthouseResult.categories.performance.score * 100);
        const seoScore = Math.round(data.lighthouseResult.categories.seo.score * 100);
        const title = data.lighthouseResult.finalDisplayedUrl;

        resultsDiv.innerHTML = `
          <h2>Results for ${title}</h2>
          <p>‚ö° <strong>Performance Score:</strong> ${perfScore}/100</p>
          <p>üìà <strong>SEO Score:</strong> ${seoScore}/100</p>
          <p>üîë <strong>Keyword:</strong> ${keyword || 'N/A'}</p>
          <div class="tips">
            <h3>üõ†Ô∏è Quick SEO Tips</h3>
            <ul>
              <li>Improve page loading speed</li>
              <li>Use mobile-friendly design</li>
              <li>Optimize titles & meta tags</li>
              <li>Add alt text to images</li>
              <li>Use HTTPS for better trust</li>
            </ul>
          </div>
          <p>‚úÖ Powered by Google PageSpeed Insights API</p>
        `;
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `<p>‚ùå Failed to analyze. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
